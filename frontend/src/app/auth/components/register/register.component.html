<div class="center-form">
    <img src="/public/logo.png" alt="logo" class="logo">
    <h1>Register</h1>
    <form nz-form [formGroup]="registerForm" (ngSubmit)="submitForm()" class="custom-form">
        <nz-form-item>
            <nz-form-control nzErrorTip="Please input your username!">
                <nz-input-group nzPrefixIcon="idcard">
                    <input type="text" nz-input formControlName="name" placeholder="Enter Name">
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>


        <nz-form-item>
            <nz-form-control nzErrorTip="Please input your email!">
                <nz-input-group nzPrefixIcon="user">
                    <input type="email" nz-input formControlName="email" placeholder="Enter Email">
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>


        <nz-form-item>
            <nz-form-control nzErrorTip="Please input your password">
                <nz-input-group nzPrefixIcon="lock">
                    <input type="password" nz-input formControlName="password" placeholder="Enter Password">
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>

        <button nz-button nzType="primary" nzBlock [disabled]="!registerForm.valid" class="w-100">
            Register
        </button>


    </form>
</div>
