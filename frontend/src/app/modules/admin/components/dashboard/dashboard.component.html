<div class="center-form">
    <button nz-button nzType="primary" class="post-product-btn" routerLink="/admin/product">Post Product</button>

    <div class="product-container">
        <div class="product-row" *ngFor="let product of products">
            <nz-card style="width: 300px; margin: 16px;" [nzActions]="[actionEdit, actionDelete]">
                <nz-skeleton [nzActive]="true" [nzLoading]="loading" [nzAvatar]="{size:'large'}">
                <nz-card-meta [nzAvatar]="avatarTemplate" nzTitle="{{product.name}}" nzDescription="Type: {{product.type}}"></nz-card-meta>
                <nz-card-meta style="margin-left: 53px;"  nzDescription="Price: {{product.price}}"></nz-card-meta>
            </nz-skeleton>
            </nz-card>

            <ng-template #avatarTemplate>
                <nz-avatar nzSize="large" nzIcon="user">

                </nz-avatar>
            </ng-template>
            <ng-template #actionEdit>
                <span nz-icon nzType="edit" [nzTheme]="'twotone'" class="icon" routerLink="/admin/product/{{product.id}}/edit">

                </span>
            </ng-template>

            <ng-template #actionDelete>
                <span nz-icon nzType="delete" [nzTheme]="'twotone'" class="icon" [nzTwotoneColor]="'#FF0000'"
                (click)="showConfirm(product.id)"></span>
            </ng-template>

        </div>
    </div>

    <div class="pagination">
        <nz-pagination [nzPageIndex]="currentPage" [nzTotal]="total" [nzPageSize]="1" (nzPageIndexChange)="pageIndexChange($event)"></nz-pagination>
    </div>
</div>
