<div class="center-form">
    <h1 class="page-title">My Bookings Cart</h1>

    <nz-table #basicTable [nzData]="bookings" [nzShowPagination]="'false'">
        <thead>
            <tr>
                <th nzWidth="25%">Product Name</th>
                <th nzWidth="25%">Product Type</th>
                <th nzWidth="25%">Check In Date</th>
                <th nzWidth="25%">Check Out Date</th>
                <th nzWidth="25%">Price</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let booking of basicTable.data">
                <td>{{booking.productName}}</td>
                <td>{{booking.productType}}</td>
                <td>{{booking.checkInDate}}</td>
                <td>{{booking.checkOutDate}}</td>
                <td>{{booking.price}}</td>
                <td>
                    <ng-container *ngIf="booking.reservationStatus === 'PENDING'">
                        <nz-tag nzColor="processing">
                            <span nz-icon nzType="sync" nzSpin></span>
                            <span>Pending</span>
                        </nz-tag>
                    </ng-container>
                    <ng-container *ngIf="booking.reservationStatus=== 'APPROVED'">
                        <nz-tag nzColor="success">
                            <span nz-icon nzType="check-circle"></span>
                            <span>Approved</span>
                        </nz-tag>
                    </ng-container>

                    <ng-container *ngIf="booking.reservationStatus === 'REJECTED'">
                        <nz-tag nzColor="error">
                            <span nz-icon nzType="close-circle" nzSpin></span>
                            <span>Rejected</span>
                        </nz-tag>
                    </ng-container>
                </td>
                
            </tr>
        </tbody>

    </nz-table>
    <div class="pagination">
        <nz-pagination [nzPageIndex]="currentPage" [nzTotal]="total" [nzPageSize]="5" (nzPageIndexChange)="pageIndexChange($event)">

        </nz-pagination> 
    </div>
</div>
